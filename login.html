<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Panitia - Pelatihan Pembelajaran Mendalam</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <a href="home.html" class="back-link">‚Üê Kembali ke Halaman Utama</a>

    <div class="form-container">
      <header class="header-section">
        <h1>Login Panitia</h1>
        <p>Silakan masuk untuk mengelola data.</p>
      </header>

      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Email atau Username</label>
          <input type="text" id="username" name="username" placeholder="nama@contoh.com" required>
        </div>

        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn">Masuk</button>
      </form>
    </div>
  </div>
</body>
</html>
