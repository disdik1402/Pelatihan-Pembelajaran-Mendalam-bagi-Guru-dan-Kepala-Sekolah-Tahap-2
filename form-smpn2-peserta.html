<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Biodata - SMPN 2 Pandaan (Peserta)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
  <script defer src="sheets.js"></script>
  <script defer src="form-linker.js"></script>
  <script defer src="submit.js"></script>
</head>
<body>
  <div class="main-container">
    <a href="smpn2.html" class="back-link">← Kembali</a>

    <div class="form-container">
      <header class="header-section">
        <h1>Formulir Biodata</h1>
        <p>SMPN 2 Pandaan — Peserta</p>
      </header>

      <form action="/submit-biodata" method="POST">
        <input type="hidden" name="sekolah" value="SMPN 2 Pandaan">
        <input type="hidden" name="peran" value="Peserta">

        <div class="form-group">
          <label for="kelompok">Kelompok</label>
          <select id="kelompok" name="kelompok" required>
            <option value="">-- Pilih Kelompok --</option>
            <option value="KS_Kab. Pasuruan_5">KS_Kab. Pasuruan_5</option>
            <option value="KS_Kab. Pasuruan_6">KS_Kab. Pasuruan_6</option>
          </select>
        </div>

        <div class="form-group">
          <label for="nama">Nama (lengkap dengan titel)</label>
          <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="tempat_lahir">Tempat Lahir</label>
            <input type="text" id="tempat_lahir" name="tempat_lahir" required>
          </div>
          <div class="form-group">
            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
          </div>
        </div>

        <div class="form-group">
          <label for="nip">NIP (Nomor Induk Pegawai)</label>
          <input type="text" id="nip" name="nip">
        </div>

        <div class="form-group">
          <label for="npwp">NPWP (Nomor Pokok Wajib Pajak)</label>
          <input type="text" id="npwp" name="npwp">
        </div>

        <div class="form-group">
          <label for="pangkat">Pangkat, Golongan</label>
          <input type="text" id="pangkat" name="pangkat">
        </div>

        <div class="form-group">
          <label for="jabatan">Jabatan</label>
          <input type="text" id="jabatan" name="jabatan" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="agama">Agama</label>
            <select id="agama" name="agama" required>
              <option value="">-- Pilih Agama --</option>
              <option value="Islam">Islam</option>
              <option value="Kristen">Kristen Protestan</option>
              <option value="Katolik">Katolik</option>
              <option value="Hindu">Hindu</option>
              <option value="Buddha">Buddha</option>
              <option value="Khonghucu">Khonghucu</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>
          <div class="form-group">
            <label for="jenis_kelamin">Jenis Kelamin</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
              <option value="">-- Pilih Jenis Kelamin --</option>
              <option value="Laki-laki">Laki-laki</option>
              <option value="Perempuan">Perempuan</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="unit_kerja">Alamat Unit Kerja</label>
          <textarea id="unit_kerja" name="unit_kerja" rows="3" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="kabupaten_kota">Kabupaten/Kota Unit Kerja</label>
            <input type="text" id="kabupaten_kota" name="kabupaten_kota" required>
          </div>
          <div class="form-group">
            <label for="provinsi">Provinsi Unit Kerja</label>
            <input type="text" id="provinsi" name="provinsi" required>
          </div>
        </div>

        <div class="form-group">
          <label for="alamat_rumah">Alamat Rumah</label>
          <textarea id="alamat_rumah" name="alamat_rumah" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="email">Alamat Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="no_wa">No WhatsApp (Contoh: 08123456789)</label>
          <input type="tel" id="no_wa" name="no_wa" required>
        </div>

        <button type="submit" class="btn">KIRIM BIODATA</button>
      </form>
    </div>
  </div>
</body>
</html>
